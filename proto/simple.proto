syntax = "proto3";

package samples;

message SimpleMessage {
  string value = 1;
}

message CountMessage {
  int32 count = 1;
}

message FlagMessage {
  bool enabled = 1;
}

message BytesMessage {
  bytes data = 1;
}

message LongMessage {
  int64 total = 1;
}

message UnsignedCountMessage {
  uint32 count = 1;
}

message UnsignedLongMessage {
  uint64 total = 1;
}

message SignedCountMessage {
  sint32 delta = 1;
}

message SignedLongMessage {
  sint64 delta = 1;
}
